name: ci

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  generator:
    name: Generate job matrices
    runs-on: ubuntu-latest
    outputs:
      functions: ${{ steps.generate.outputs.functions }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Generate change matrix
        id: generate
        run: |
          LIST="$(git -p show --name-only | grep '^edgegap' | sed 's/^edgegap\/\(.*\)\/.*/\1/' | sort | uniq | jq -R . | jq -cs .)"
          echo "functions=${LIST}" >> "$GITHUB_OUTPUT"
  docker:
    needs: [ generator ]
    strategy:
      matrix:
        function: ${{ fromJSON(needs.generator.outputs.functions) }}

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.function }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: FUNCTION_NAME=${{ matrix.function }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
